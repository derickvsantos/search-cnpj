<div class="container">
    <form action="{% url "app:search" %}" method="GET" class="search-form">
        <input type="search" class="search-input" name="q" value="{{search_term}}" required placeholder="Digitar CNPJ" oninput="this.value = this.value.replace(/\D/g, '')">
        <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
    </form>
</div>
